matrix:
  include:
    - dist: precise
      sudo: required
    - dist: precise
      sudo: false
    - dist: xenial
      sudo: required
    - dist: xenial
      sudo: false
    - dist: bionic
      sudo: required
    - dist: bionic
      sudo: false
before_install:
  - sudo apt-get update -qq
  - sudo apt-get --no-install-recommends install -y cpanminus libperl-dev perl net-tools
  - perl -V
install:
  - cpanm --sudo -nq IO::Socket::IP Socket
script:
  - /sbin/ifconfig || ip addr || true
  - perl t/test.t
